<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <header>
      <div class="header-content">
        <h1>Yamabiko</h1>
        <div class="decoration">
          <div class="header-img">
            <img src="./image/mountains.png" alt="">
          </div>
          <div class="highlight-01"><img src="./image/highlight.png" alt=""></div>
          <div class="highlight-02"><img src="./image/highlight.png" alt=""></div>
          <div class="cloud-01"><img src="./image/cloud.png" alt=""></div>
          <div class="cloud-02"><img src="./image/cloud.png" alt=""></div>
          <div class="cloud-03"><img src="./image/cloud.png" alt=""></div>
        </div>
        <div class="player">
          <div class="btn-container">
            <button id="record" class="show">Rec</button>
            <button id="stop" disabled>Stop</button>
          </div>
          <audio id="audio" controls></audio>
        </div>
      </div>
    </header>
    <main>
      <div class="speech-box-btn">
        <button id="clear-text" title="clear text"><img src="./image/clear_icon.png" alt="clear"></button>
        <button id="copy-text" title="copy text"><img src="./image/copy_icon.png" alt="copy"></button>
      </div>
      <div class="speech-box" contenteditable>
      </div>
    </main>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
